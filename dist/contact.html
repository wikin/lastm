        <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="loginLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <h2 id="loginLabel">Log in To Last&nbsp;Messages</h2>

                        <form action="javascript:alert('submit')">

                            <div class="form-group has-feedback">
                                <label>EMAIL</label>
                                <input id="textinput" name="textinput" type="email" placeholder="" class="form-control input-md" required data-error="Please enter valid email address">
                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group has-feedback">
                                <label>PASSWORD</label>
                                <input id="textinput" name="textinput" type="password" placeholder="" class="form-control input-md" required data-error="Please enter your password">
                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                                <div class="help-block with-errors"></div>
                            </div>

                            <button type="submit"  class="btn btn-block btn-primary">Log in</button>
                            <div class="text-center">or</div>
                            <button  class="btn btn-block btn-facebook">Log in with Facebook</button>
        
                        </form>
                      
                    </div>

                </div>
            </div>
        </div>

    </header>





        
    <section class="text">
        <h1>Contact Us</h1>
        <div class="container">
            
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    
                    

                    <form>

                        <div class="alert alert-success" role="alert">
                          <span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>
                          <span class="sr-only">Success:</span>
                          Thank you
                        </div>



                        <div class="row">
                            <div class="form-group col-md-6">
                                <label>Your Name</label>
                                <input id="textinput" name="textinput" type="text" class="form-control input-md">
                            </div>
                            <div class="form-group col-md-6">
                                <label>Your Email</label>
                                <input id="textinput" name="textinput" type="text" class="form-control input-md">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Your message</label>
                            <textarea class="form-control"  name="textarea" rows="4"></textarea>
                        </div>

                        <button id="singlebutton" name="singlebutton" class="btn btn-block btn-primary">Send</button>


                    </form>

                </div>
            </div>
        </div>
    </section>
